buildscript {
    ext {
        springBootVersion = '2.1.3.RELEASE'
    }
    repositories {
        mavenCentral()
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'com.github.jacobono:gradle-jaxb-plugin:1.3.5'
        classpath('se.transmode.gradle:gradle-docker:1.2')
    }
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'maven'

group = 'com.github.Denstden'
version = '1.1.20'

sourceCompatibility = 1.8

repositories {
    mavenCentral()

    maven { url 'https://jitpack.io' }
}

ext.jacksonVersion = '2.9.8'

dependencies {
    implementation('com.github.Denstden:songbox-house-search-api:0.1.3')
    implementation("com.github.Denstden:songbox-house-util:0.0.3") {
        exclude group: 'org.springframework'
    }
    
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile 'org.springframework.kafka:spring-kafka:2.2.4.RELEASE'
    
    // Utils
    compile('org.jsoup:jsoup:1.10.3')
    compile group: 'org.jasypt', name: 'jasypt', version: '1.9.2'

    // Google
    compile ('com.google.apis:google-api-services-youtube:v3-rev20200312-1.30.9')
    compile("com.google.guava:guava:25.0-jre")
    compile 'com.google.api-client:google-api-client:1.25.0'
    compile 'com.google.apis:google-api-services-drive:v3-rev110-1.23.0'

    runtime('org.postgresql:postgresql')

    compileOnly 'org.projectlombok:lombok:1.18.4'
    annotationProcessor 'org.projectlombok:lombok:1.18.4'

    testCompile('org.springframework.boot:spring-boot-starter-test')
}

jar {
    baseName 'songbox-house-core'
    enabled = true
    doFirst {
        from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    }
    exclude 'META-INF/*.RSA', 'META-INF/*.SF','META-INF/*.DSA'
}